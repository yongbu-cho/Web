{% extends 'base.html' %}

{% load static %}

{% block content %}

<article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>{{ presenting.subject }}</h1>    
            <p>
                {{ presenting.content }}
            </p>
        </div>
      </div>
    </div>
</article>

<form action="{% url 'forum:suggestion_create' presenting.id %}" method="post">
  {% csrf_token %}
  <textarea name="content" id="content" rows="15"></textarea>
  <input type="submit" value="제안등록">
</form>

<hr>


{% endblock %}
